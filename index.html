<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>刺身審判機 Sashimi Judgment Engine</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: radial-gradient(circle at center, #1f2937 0%, #111827 100%);
      animation: pulseBG 10s infinite ease-in-out;
    }
    @keyframes pulseBG {
      0%, 100% { background-color: #1f2937; }
      50% { background-color: #111827; }
    }
    .flame {
      animation: flicker 1s infinite;
    }
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
    .eruption {
      position: absolute;
      bottom: 150px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      font-size: 4rem;
      animation: boom 1.2s ease-out forwards;
    }
    @keyframes boom {
      0% { transform: translateX(-50%) scale(0.5) translateY(0); opacity: 0; }
      50% { transform: translateX(-50%) scale(1.2) translateY(-100px); opacity: 1; }
      100% { transform: translateX(-50%) scale(1) translateY(-200px); opacity: 0; }
    }
  </style>
</head>
<body class="text-white font-mono flex flex-col items-center justify-center min-h-screen p-6 relative overflow-hidden">

  <h1 class="text-5xl font-extrabold text-red-500 mb-4 flame">⚖️ 刺身審判機</h1>
  <p class="mb-6 text-lg text-gray-300 text-center">揭開審判之門，判定誰是真正的魚之信徒！</p>

  <textarea id="inputArea" rows="8" class="w-full max-w-2xl p-4 text-black rounded-lg shadow-lg border-2 border-amber-500" placeholder='[
  { "name": "阿翔", "sashimiStyle": "raw" },
  { "name": "小美", "sashimiStyle": "炙燒" },
  { "name": "阿強", "sashimiStyle": "滾湯煮到崩潰" }
]'></textarea>

  <button onclick="startJudgment()" class="mt-6 px-8 py-3 bg-gradient-to-r from-red-600 to-yellow-500 hover:from-yellow-500 hover:to-red-600 text-black font-bold rounded-full shadow-2xl text-xl transition-transform hover:scale-105">
    啟動審判 🔥
  </button>

  <div id="result" class="mt-8 w-full max-w-2xl bg-black/50 p-6 rounded-lg shadow-inner border border-red-400 text-sm whitespace-pre-wrap"></div>

  <!-- 火山噴發動畫 -->
  <div id="eruption" class="eruption">🌋🐟</div>

  <script>
    const COSMIC_LAW = Object.freeze({
      TRUE_SASHIMI_SOULS: ["raw", "生吃", "炙燒"],
      EXILED_SOULS: ["滾湯", "煮", "泡味噌湯", "全熟"],
    });

    function judgeSashimiSoul(diner) {
      const style = diner.sashimiStyle;
      const name = diner.name;

      if (COSMIC_LAW.TRUE_SASHIMI_SOULS.some(aura => style.includes(aura))) {
        return `🗡️【${name}】：你是刺身道的守護者，靈魂閃耀著大海之光！🌊`;
      } else if (COSMIC_LAW.EXILED_SOULS.some(curse => style.includes(curse))) {
        return `☠️【${name}】：你背叛了魚神之誓，已墜入鍋之煉獄，吾判你…放逐！🔥`;
      } else {
        return `🤔【${name}】：你的選擇模糊不清，究竟是中立還是潛伏者…觀察中。👁️`;
      }
    }

    function startJudgment() {
      const input = document.getElementById('inputArea').value;
      let diners;
      try {
        diners = JSON.parse(input);
      } catch (e) {
        document.getElementById('result').textContent = "❌ JSON 格式錯誤，請確認輸入格式！";
        return;
      }

      // 播放火山動畫
      const eruption = document.getElementById('eruption');
      eruption.style.display = 'block';
      eruption.classList.remove('hidden');
      eruption.style.animation = 'boom 1.2s ease-out forwards';
      setTimeout(() => { eruption.style.display = 'none'; }, 1200);

      let output = "⚖️《刺身審判儀式·開啟》⚖️\n";
      diners.forEach(d => {
        output += judgeSashimiSoul(d) + "\n";
      });
      output += "⚖️《審判結束，願真魚之道永存》⚖️";

      document.getElementById('result').textContent = output;
    }
  </script>
</body>
</html>
