<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>刺身審判機 Sashimi Judgment Engine</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: radial-gradient(circle at center, #1f2937 0%, #111827 100%);
      animation: pulseBG 10s infinite ease-in-out;
      overflow: hidden;
    }
    @keyframes pulseBG {
      0%, 100% { background-color: #1f2937; }
      50% { background-color: #111827; }
    }
    .flame {
      animation: flicker 1s infinite;
    }
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
    .eruption, .fish, .lava, .mermaid {
      position: absolute;
      font-size: 3rem;
      opacity: 0;
    }
    .eruption {
      left: 50%;
      bottom: 150px;
      transform: translateX(-50%);
      font-size: 8rem;
    }
    @keyframes eruptVolcano {
      0% { transform: translateX(-50%) scale(0.5); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateX(-50%) scale(1.5); opacity: 0; }
    }
    .fish {
      animation: swimUp 2s ease-out forwards;
    }
    .lava {
      font-size: 2rem;
      color: orange;
      animation: riseLava 1.5s ease-out forwards;
    }
    .mermaid {
      font-size: 4rem;
      animation: riseMermaid 2.5s ease-out forwards;
    }
    @keyframes swimUp {
      0% { transform: translateY(0); opacity: 0; }
      30% { opacity: 1; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }
    @keyframes riseLava {
      0% { transform: translateY(0); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-300px); opacity: 0; }
    }
    @keyframes riseMermaid {
      0% { transform: translateY(100px); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-300px); opacity: 0; }
    }
  </style>
</head>
<body class="text-white font-mono flex flex-col items-center justify-center min-h-screen p-6 relative">

  <h1 class="text-5xl font-extrabold text-red-500 mb-4 flame">⚖️ 刺身審判機</h1>
  <p class="mb-6 text-lg text-gray-300 text-center">點擊啟動審判，讓火山、岩漿、魚與美人魚引爆整個畫面！</p>

  <button onclick="startJudgment()" class="mt-6 px-8 py-3 bg-gradient-to-r from-red-600 to-yellow-500 hover:from-yellow-500 hover:to-red-600 text-black font-bold rounded-full shadow-2xl text-xl transition-transform hover:scale-105">
    啟動審判 🔥
  </button>

  <div id="result" class="mt-8 w-full max-w-2xl bg-black/50 p-6 rounded-lg shadow-inner border border-red-400 text-sm whitespace-pre-wrap"></div>

  <div id="eruption" class="eruption">🌋</div>
  <div id="lava-container"></div>
  <div id="mermaid-container"></div>
  <audio id="sfx" src="https://cdn.pixabay.com/audio/2022/08/10/audio_1212baae39.mp3"></audio>

  <script>
    function spawnFishExplosion(count = 50) {
      for (let i = 0; i < count; i++) {
        const fish = document.createElement('div');
        fish.textContent = '🐟';
        fish.className = 'fish';
        fish.style.left = `${Math.random() * 100}%`;
        fish.style.bottom = '150px';
        fish.style.animationDelay = `${Math.random() * 0.8}s`;
        fish.style.zIndex = '50';
        document.body.appendChild(fish);
        setTimeout(() => fish.remove(), 2200);
      }
    }

    function spawnLava(count = 20) {
      const container = document.getElementById('lava-container');
      for (let i = 0; i < count; i++) {
        const lava = document.createElement('div');
        lava.textContent = '🟠';
        lava.className = 'lava';
        lava.style.left = `${Math.random() * 100}%`;
        lava.style.bottom = '160px';
        lava.style.animationDelay = `${Math.random() * 0.5}s`;
        container.appendChild(lava);
        setTimeout(() => lava.remove(), 1800);
      }
    }

    function spawnMermaid() {
      const container = document.getElementById('mermaid-container');
      const mermaid = document.createElement('div');
      mermaid.textContent = '🧜‍♀️';
      mermaid.className = 'mermaid';
      mermaid.style.left = `${50 + Math.random() * 20 - 10}%`;
      mermaid.style.bottom = '120px';
      container.appendChild(mermaid);
      setTimeout(() => mermaid.remove(), 2500);
    }

    function startJudgment() {
      document.body.classList.add('animate-pulse');
      const eruption = document.getElementById('eruption');
      eruption.style.animation = 'none';
      void eruption.offsetWidth; // 強制重繪
      eruption.style.animation = 'eruptVolcano 1.5s ease-out forwards';
      document.getElementById('sfx').play();

      spawnLava(30);
      spawnFishExplosion(80);
      spawnMermaid();

      const result = document.getElementById('result');
      result.textContent = "⚖️《刺身審判儀式·開啟》⚖️\n🗡️ 你是刺身道的守護者！🔥\n⚖️《審判結束，願真魚之道永存》⚖️";
    }
  </script>
</body>
</html>
